<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Series de Televisión</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5 text-center">Lista de Series</h1>
        <div class="row">
            <div class="col-md-6">
                <table class="table table-hover table-dark mt-3">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Canal</th>
                            <th scope="col">Temporadas</th>
                        </tr>
                    </thead>
                    <tbody id="serie-body">
                    </tbody>
                    <tfoot>
                        <tr>
                            <th colspan="3" class="text-right">Promedio de Temporadas:</th>
                            <td id="promedio"></td>
                        </tr>
                    </tfoot>
                </table>
            </div>
            <div class="col-md-6">
                <div class="card mt-3" id="serie-detail" style="display: none;">
                    <img id="detail-image" class="card-img-top" alt="Serie Image">
                    <div class="card-body">
                        <h5 class="card-title" id="detail-name"></h5>
                        <p class="card-text" id="detail-description"></p>
                        <a id="detail-link" href="#" class="btn btn-primary" target="_blank">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
